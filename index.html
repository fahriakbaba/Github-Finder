<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github API - Vanilla JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container w-50 mt-5">
      <!-- github search section -->
      <form id="form" class="border p-3 mb-4 rounded">
        <h4 class="fw-bold">Search Github Users</h4>
        <p class="lead fs-6 text-dark opacity-75">
          Enter a Username to fetch User Profile and Repos from Github
        </p>
        <input
          id="search-input"
          class="form-control form-control-sm"
          type="text"
          placeholder="Type thing you wannt to search!"
        />
      </form>
      <!-- show to error message -->
      <div class="error">Error message</div>
      <!-- show to loading... -->
      <p class="loading">Loading...</p>
      <!--show profile-->
      <div id="show-profile"></div>
      <!--show repos-->
      <ul id="show-repos" class="list-group"></ul>
    </div>

    <script src="./js/ui.js"></script>
    <script src="./js/github.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
